{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Kreativo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymousS">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body id="fondo">
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'inicio' %}">
                    <img src="{% static 'img/peque3.png' %}" alt="Logo de Mi Sitio" height="100px">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        {% if request.user.is_authenticated %}
                        <a class="nav-link" aria-current="page" href="{% url 'nosotros' %}">Nosotros</a>
                        <a class="nav-link" href="{% url 'campanas' %}">Campañas</a>
                        <a class="nav-link" href="{% url 'proyectos' %}">Proyectos</a>
                        <p>..</p>

                        <li class="nav-item dropdown"> 
                            <a
                                class="nav-link dropdown-toggle"
                                href="#"
                                role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                            >
                                {{ user.username | capfirst }}
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a class="dropdown-item" href="{% url 'logout' %}">Cerrar Sesión</a>
                                </li>
                            </ul>
                        </li>
                        {% else %}
                        <button type="button" class="btn btn-outline-light" > 
                            <a style="color:white" href="{% url 'login' %}">Inicia Sesión</a>
                        </button>
                        <button type="button" class="btn btn-outline-light" > 
                            <a style="color:white" href="{% url 'registrarse' %}">Registrate</a>
                        </button>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>        
    </header>
    <main>
        {% block content %} {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    {% comment %} <script src="{% static 'js/main.js' %}"></script> {% endcomment %}
</body>
</html>
