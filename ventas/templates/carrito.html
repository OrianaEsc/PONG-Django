{% extends 'base.html' %}

{% load static %} 

{% block content %}
<body id="fondo" >
<h1 id="titulo"><b>REALIZAR COMPRA</b></h1><br>
<br>
<div class="table-container">

    {% for item in items %}
<tr>
    <td>{{ item.producto }}</td>
    <td>{{ item.precio }}</td>
    <td>{{ item.cantidad }}</td>
    <td>{{ item.subtotal }}</td>
</tr>
{% endfor %}
</div>


<hr class="custom-line">

{% endblock %}
